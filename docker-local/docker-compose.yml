  storage-mock:
    container_name: storage-mock
    build:
      context: ./../storage-mock
    image: storage-mock:latest
    ports:
      - "8082:8080"
    networks:
      - camunda-vs-zeebe

  camunda-db:
    container_name: camunda-db
    image: postgres:12.7
    ports:
      - "5432:5432"
    networks:
      - camunda-vs-zeebe
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo

  camunda-app:
    container_name: camunda-app
    build:
      context: ./../camunda-app
    image: camunda-app:latest
    ports:
      - 8080:8080
    networks:
      - camunda-vs-zeebe
    depends_on:
      - storage-mock
      - camunda-db
    environment:
      CAMUNDA_DATASOURCE_JDBC_URL: jdbc:postgresql://camunda-db:5432/demo
